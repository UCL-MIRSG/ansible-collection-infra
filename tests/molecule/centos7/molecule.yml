---
dependency:
  name: galaxy
  options:
    force: true
    role-file: "${MOLECULE_SCENARIO_DIRECTORY}/../../../meta/requirements.yml"
    requirements-file: "${MOLECULE_SCENARIO_DIRECTORY}/../../../meta/requirements.yml"

driver:
  name: docker

platforms:
  - name: molecule_db
    hostname: molecule.db.local
    image: ${MOLECULE_DOCKER_IMAGE:-geerlingguy/docker-centos7-ansible:latest}
    required: true
    command: ""
    cgroupns_mode: host
    privileged: true
    pre_build_image: ${MOLECULE_PRE_BUILD_IMAGE:-true}
    volumes:
      - ./molecule-data:/storage/molecule
    keep_volumes: false
    groups:
      - all
      - db
      - centos7
    docker_networks:
      - name: molecule
        ipam_config:
          - subnet: "192.168.56.0/24"
            gateway: "192.168.56.1"
    networks:
      - name: molecule
        ipv4_address: "192.168.56.2"
    exposed_ports:
      - "5432"
    etc_hosts:
      molecule.web.local: "192.168.56.3"

  - name: molecule_web
    hostname: molecule.web.local
    image: ${MOLECULE_DOCKER_IMAGE:-geerlingguy/docker-centos7-ansible:latest}
    required: true
    command: ""
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    volumes:
      - ./molecule-data:/storage/molecule
    keep_volumes: false
    groups:
      - all
      - web
      - centos7
    networks:
      - name: molecule
        ipv4_address: "192.168.56.3"
    exposed_ports:
      - "80"
      - "443"
      - "8080"
    published_ports:
      - 127.0.0.1:8080:8080
    etc_hosts:
      molecule.db.local: "192.168.56.2"

provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer, yaml
      vault_password_file: "${MOLECULE_SCENARIO_DIRECTORY}/../resources/.vault_password"
    tags:
      run: ${MOLECULE_RUN_TAGS:-all}
  inventory:
    links:
      hosts: ../resources/inventory/hosts.yml
      group_vars: ../resources/inventory/group_vars/
  playbooks:
    converge: ../resources/converge.yml
  env:
    ANSIBLE_VERBOSITY: "1"

verifier:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: "1"

lint: |
  set -e
  yamllint .
  ansible-lint .
