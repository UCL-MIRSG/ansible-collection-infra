monitoring_server_certificate_cache_directory: "{{ lookup('env', 'HOME') }}/ansible_persistent_files/monitoring_server_certificates"
monitoring_client_certificate_cache_directory: "{{ monitoring_server_certificate_cache_directory }}"
monitoring_server_ssl_cert: "/etc/ssl/certs/{{ hostvars['centos7_mserv']['hostname'] }}.cert"
monitoring_server_ssl_key: "/etc/ssl/certs/{{ hostvars['centos7_mserv']['hostname'] }}.key"
monitoring_server_client_hostnames:
  - "{{ hostvars['centos7_mclient']['hostname'] }}"

docker_client_certificate_cache_directory: "{{ monitoring_server_certificate_cache_directory }}"
docker_server_hostname: "{{ hostvars['centos7_mserv']['hostname'] }}"
docker_server_ip: "{{ hostvars['centos7_mserv']['ansible_ip'] }}"
docker_server_port: "2376"
docker_service_name: docker
docker_generate_certificates: true # generate TLS certs for clients
docker_client_hostnames: "{{ monitoring_server_client_hostnames }}"
docker_tls_verify: true

monitoring_client_owner: root
monitoring_client_group: root
monitoring_client_cert_dir: /root/monitoring_certs
monitoring_client_ssl_key_file: /root/monitoring_certs/key.pem
monitoring_client_ssl_csr_file: /root/monitoring_certs/monitoring.csr
monitoring_client_ssl_pk8_file: /root/monitoring_certs/monitoring.pk8
monitoring_client_ssl_cert_file: /root/monitoring_certs/cert.pem
monitoring_client_server_ca_cert_file: /root/monitoring_certs/ca.pem
monitoring_client_exporter_username: prometheus
monitoring_client_exporter_password: prometheus
