monitoring_server_certificate_cache_directory: "{{ lookup('env', 'HOME') }}/ansible_persistent_files/monitoring_server_certificates"
monitoring_client_certificate_cache_directory: "{{ monitoring_server_certificate_cache_directory }}"

docker_client_certificate_cache_directory: "{{ monitoring_server_certificate_cache_directory }}"
docker_server_hostname: "{{ hostvars['rocky9_mserv']['hostname'] }}"
docker_server_ip: "{{ hostvars['rocky9_mserv']['ansible_ip'] }}"
docker_server_port: "2376"
docker_service_name: docker
docker_generate_certificates: true # generate TLS certs for clients
docker_client_hostnames:
  - "{{ hostvars['centos7_mclient']['hostname'] }}"
docker_tls_verify: true

monitoring_server_ssl_cert: "/etc/ssl/certs/{{ hostvars['rocky9_mserv']['hostname'] }}.cert"
monitoring_server_ssl_key: "/etc/ssl/certs/{{ hostvars['rocky9_mserv']['hostname'] }}.key"

monitoring_server_ssl_certificate:
  owner: "{{ monitoring_server_cert_owner }}"
  group: "{{ monitoring_server_cert_group }}"
  certificate_directory: /etc/ssl/certs
  privatekey_filename: postgresql.key
  use_pk8: false
  pk8_filename: ""
  csr_filename: "/etc/ssl/certs/{{ hostvars['rocky9_mserv']['hostname'] }}.csr"
  csr_common_name: "{{ hostvars['rocky9_mserv']['hostname'] }}"
  certificate_filename: "/etc/ssl/certs/{{ hostvars['rocky9_mserv']['hostname'] }}.cert"
  provider: "selfsigned"
  cache_filename: ""
