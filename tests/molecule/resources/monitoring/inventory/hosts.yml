---
all:
  # List of all servers, defining their alias and IP (hostname)
  hosts:
    centos7_mclient:
      hostname: centos7.mclient.local
      # ansible_host: centos7.mclient.local
      ansible_ip: 192.168.57.2
      ansible_port: 22

    centos7_mserv:
      hostname: centos7.mserv.local
      # ansible_host: centos7.mserv.local
      ansible_ip: 192.168.57.3
      ansible_port: 22

    # rocky9_mclient:
    #   hostname: rocky9.mclient.local
    #   ansible_ip: 192.168.57.4
    #   ansible_port: 22

    # rocky9_mserv:
    #   hostname: rocky9.mserv.local
    #   ansible_ip: 192.168.57.5
    #   ansible_port: 22

  # Ansible groups. Groups allow configuration and variables to be shared between hosts
  # Variables in group_vars/all will be shared between all hosts
  children:
    # All the monitoring service (docker) servers. Variables in group_vars/monitoring_server will be shared
    # between these hosts
    monitoring_server:
      hosts:
        centos7_mserv:
        # rocky9_mserv:

    # All the monitoring service (web) clients. Variables in group_vars/monitoring_client will be shared
    # between these hosts
    monitoring_client:
      hosts:
        centos7_mclient:
        # rocky9_mclient:

    # All the monitoring service hosts and clients. Variables in group_vars/monitoring_service will be shared
    # between these hosts
    centos7_monitoring_service:
      hosts:
        centos7_mclient:
        centos7_mserv:

    # rocky9_monitoring_service:
    #   hosts:
        # rocky9_mclient:
        # rocky9_mserv:

    web:
      hosts:
        centos7_mclient:
