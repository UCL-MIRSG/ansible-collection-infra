---
name: Test PostgreSQL Upgrade

on:
  pull_request:
    paths:
      - molecule_configs/*
      - roles/postgresql_upgrade/**
      - .github/workflows/molecule-postgresql_upgrade.yml
      - "!**/README.md"

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number }}

jobs:
  molecule-postgresql-upgrade:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scenario:
          - centos7
          - rocky9
    env:
      MOLECULE_RUN_TAGS: all
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    steps:
      - uses: UCL-MIRSG/.github/actions/molecule-test@786c4954743c97b4d8f4d2ceeaf4c6c3348231d5 # v0.96.0
        with:
          ansible_major_version: ${{ vars.ANSIBLE_MAJOR_VERSION }}
          scenario: ${{ matrix.scenario }}
          base_config:
            ${{ format('{0}{1}_base_config.yml', '../../molecule_configs/',
            matrix.scenario ) }}
          checkout_path: ansible_collections/mirsg/infrastructure
          tests_path: ansible_collections/mirsg/infrastructure/roles/postgresql_upgrade
          molecule_command: converge
