    runs-on: ubuntu-latest
    steps:
      - uses: UCL-MIRSG/.github/actions/linting@6db1f9c420bc058ab374313b0841bb9691e4e57e # v0
        with:
          ansible-roles-config: ./meta/requirements.yml
          pre-commit-config: ./.pre-commit-config.yaml
