---
name: Test install_monitoring playbook

on:
  pull_request:
    paths:
      - molecule_configs/*
      - roles/monitoring_client/**
      - roles/monitoring_server/**
      - .github/workflows/molecule-monitoring.yml

jobs:
  molecule-monitoring:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        scenario:
        - centos7_monitoring
        - rocky9_monitoring
    env:
      MOLECULE_RUN_TAGS: all
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    steps:
      - uses: UCL-MIRSG/.github/actions/molecule-test@475e28aa109d05ee1381c0602949730d92d9c3d2 # v0.87.0
        with:
          ansible_version: 9.6.0
          scenario: ${{ matrix.scenario }}
          checkout_path: ansible_collections/mirsg/infrastructure
          tests_path: ansible_collections/mirsg/infrastructure/playbooks
