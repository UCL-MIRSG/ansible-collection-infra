---
- name: Configure OIDC for XNAT
  ansible.builtin.template:
    src: oidc-provider.properties.j2
    dest:
      "{{ xnat_config_dir }}/auth/{{ xnat_oidc_provider_id
      }}_oidc-provider.properties"
    owner: "{{ xnat.owner }}"
    group: "{{ xnat.group }}"
    mode: "0644"
    force: true
  notify: Restart tomcat
