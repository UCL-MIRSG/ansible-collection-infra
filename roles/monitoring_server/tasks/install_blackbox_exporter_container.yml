---
- name: Ensure blackbox_exporter data directory exists - {{ monitoring_server_blackbox_exporter.external_data_dir }}
  ansible.builtin.file:
    path: "{{ monitoring_server_blackbox_exporter.external_data_dir }}"
    owner: "{{ monitoring_server_owner }}"
    group: "{{ monitoring_server_group }}"
    state: directory
    mode: "0700"

- name: Copy blackbox_exporter config file
  ansible.builtin.template:
    src: templates/blackbox-exporter.yml.j2
    dest: "{{ monitoring_server_blackbox_exporter.external_data_dir }}/blackbox-exporter.yml"
    owner: "{{ monitoring_server_owner }}"
    group: "{{ monitoring_server_group }}"
    mode: "0644"

- name: Start blackbox_exporter container
  community.docker.docker_container:
    name: "{{ monitoring_server_blackbox_exporter.container_name }}"
    hostname: "{{ monitoring_server_blackbox_exporter.container_name }}"
    image: "{{ monitoring_server_blackbox_exporter.image }}"
    state: started
    user: "{{ monitoring_server_uid }}:{{ monitoring_server_gid }}"
    command: "{% for key in monitoring_server_blackbox_exporter.commandline_args %}--{{ key }}={{ monitoring_server_blackbox_exporter.commandline_args[key] }} {% endfor %}"
    networks:
      - name: monitor-net
    volumes:
      - "{{ monitoring_server_blackbox_exporter.external_data_dir }}/blackbox-exporter.yml:{{ monitoring_server_blackbox_exporter.volume }}/blackbox-exporter.yml"
    restart_policy: always
